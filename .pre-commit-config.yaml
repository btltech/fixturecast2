# Pre-commit hooks for FixtureCast
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=100']
        exclude: ^(venv/|\.venv/|node_modules/)

  # Flake8 - Python linter
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--ignore=E501,W503,E203,F401,F841,F541,E226,E262,E402,E722,F811']
        exclude: ^(venv/|\.venv/|node_modules/|__pycache__/)

  # isort - Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']
        exclude: ^(venv/|\.venv/)

  # MyPy - Type checking (disabled for gradual typing adoption)
  # Uncomment when ready to enforce types
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.9.0
  #   hooks:
  #     - id: mypy
  #       args:
  #         - '--ignore-missing-imports'
  #         - '--no-strict-optional'
  #       additional_dependencies:
  #         - types-requests
  #         - types-redis
  #         - pydantic
  #       exclude: ^(venv/|\.venv/|tests/)

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=5000']
        exclude: ^ml_engine/trained_models/
      - id: check-merge-conflict
      - id: detect-private-key

  # Prettier for frontend files
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, css, json]
        exclude: ^(node_modules/|frontend/node_modules/)
