# Prometheus configuration for FixtureCast monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API metrics
  - job_name: 'fixturecast-backend'
    static_configs:
      - targets: ['backend:8001']
    metrics_path: /metrics
    scrape_interval: 10s

  # ML API metrics
  - job_name: 'fixturecast-ml'
    static_configs:
      - targets: ['ml-api:8002']
    metrics_path: /metrics
    scrape_interval: 10s

  # Redis metrics (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
