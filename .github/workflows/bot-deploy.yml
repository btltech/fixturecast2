# GitHub Actions Workflow for FixtureCast Bot Deployments
# Automatically deploys bots to Railway when changes are pushed

name: Deploy Bots

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'requirements.txt'
      - '.github/workflows/bot-deploy.yml'
  workflow_dispatch:  # Allow manual triggers

env:
  RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  # ============================================================================
  # DETECT CHANGES
  # ============================================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      discord: ${{ steps.filter.outputs.discord }}
      telegram: ${{ steps.filter.outputs.telegram }}
      reddit: ${{ steps.filter.outputs.reddit }}
      twitter: ${{ steps.filter.outputs.twitter }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            discord:
              - 'scripts/discord_bot.py'
            telegram:
              - 'scripts/telegram_bot.py'
            reddit:
              - 'scripts/reddit_bot.py'
            twitter:
              - 'scripts/twitter_bot.py'
            shared:
              - 'requirements.txt'
              - 'scripts/__init__.py'

  # ============================================================================
  # LINT & TEST
  # ============================================================================
  lint-and-test:
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 scripts/ --count --exit-zero --max-complexity=15 --max-line-length=100 --statistics

      - name: Validate bot syntax
        run: |
          python -m py_compile scripts/discord_bot.py
          python -m py_compile scripts/telegram_bot.py
          python -m py_compile scripts/reddit_bot.py 2>/dev/null || echo "Reddit bot not found, skipping"
          python -m py_compile scripts/twitter_bot.py 2>/dev/null || echo "Twitter bot not found, skipping"
          echo "âœ… All bot scripts have valid syntax"

  # ============================================================================
  # DEPLOY DISCORD BOT
  # ============================================================================
  deploy-discord:
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-and-test]
    if: needs.detect-changes.outputs.discord == 'true' || needs.detect-changes.outputs.shared == 'true' || github.event_name == 'workflow_dispatch'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.com/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy Discord Bot
        run: |
          railway link $RAILWAY_PROJECT_ID
          railway service discord-bot
          railway redeploy -y
          echo "âœ… Discord bot deployment triggered"

      - name: Notify Success
        if: success()
        run: echo "ðŸ¤– Discord bot deployed successfully!"

  # ============================================================================
  # DEPLOY TELEGRAM BOT
  # ============================================================================
  deploy-telegram:
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-and-test]
    if: needs.detect-changes.outputs.telegram == 'true' || needs.detect-changes.outputs.shared == 'true' || github.event_name == 'workflow_dispatch'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.com/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy Telegram Bot
        run: |
          railway link $RAILWAY_PROJECT_ID
          railway service telegram-bot
          railway redeploy -y
          echo "âœ… Telegram bot deployment triggered"

      - name: Notify Success
        if: success()
        run: echo "ðŸ“± Telegram bot deployed successfully!"

  # ============================================================================
  # DEPLOY REDDIT BOT
  # ============================================================================
  deploy-reddit:
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-and-test]
    if: needs.detect-changes.outputs.reddit == 'true' || needs.detect-changes.outputs.shared == 'true'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.com/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy Reddit Bot
        run: |
          railway link $RAILWAY_PROJECT_ID
          railway service reddit-bot
          railway redeploy -y
          echo "âœ… Reddit bot deployment triggered"

  # ============================================================================
  # DEPLOY TWITTER BOT
  # ============================================================================
  deploy-twitter:
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-and-test]
    if: needs.detect-changes.outputs.twitter == 'true' || needs.detect-changes.outputs.shared == 'true'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.com/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy Twitter Bot
        run: |
          railway link $RAILWAY_PROJECT_ID
          railway service twitter-bot
          railway redeploy -y
          echo "âœ… Twitter bot deployment triggered"

  # ============================================================================
  # HEALTH CHECK (POST-DEPLOYMENT)
  # ============================================================================
  health-check:
    runs-on: ubuntu-latest
    needs: [deploy-discord, deploy-telegram]
    if: always() && (needs.deploy-discord.result == 'success' || needs.deploy-telegram.result == 'success')
    steps:
      - name: Wait for deployment
        run: sleep 60  # Wait for Railway to deploy

      - name: Check API health
        run: |
          echo "Checking ML API..."
          curl -sf https://ml-api-production-6cfc.up.railway.app/health || echo "âš ï¸ ML API not responding"

          echo "Checking Backend API..."
          curl -sf https://backend-api-production-7b7d.up.railway.app/health || echo "âš ï¸ Backend API not responding"

          echo "âœ… Health checks complete"

  # ============================================================================
  # DEPLOYMENT SUMMARY
  # ============================================================================
  summary:
    runs-on: ubuntu-latest
    needs: [deploy-discord, deploy-telegram, deploy-reddit, deploy-twitter, health-check]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸš€ FixtureCast Bot Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Bot | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Discord | ${{ needs.deploy-discord.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Telegram | ${{ needs.deploy-telegram.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Reddit | ${{ needs.deploy-reddit.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Twitter | ${{ needs.deploy-twitter.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ©º Health Check" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ needs.health-check.result || 'not run' }}" >> $GITHUB_STEP_SUMMARY
