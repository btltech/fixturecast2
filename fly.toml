# Fly.io configuration for FixtureCast
app = "fixturecast"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8001"
  PYTHON_VERSION = "3.11"

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
